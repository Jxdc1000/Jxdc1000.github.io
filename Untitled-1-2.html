<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Academic Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* Body styles */
    body {
        font-family: 'Montserrat', sans-serif; /* Use Montserrat as the primary font */
        line-height: 1.6;
        background-color: #f9f9f9;
        color: #333;
    }
    
    /* Header styles */
    header {
        background-color: #333;
        color: #fff;
        padding: 1em 0;
        text-align: center;
    }
    
    header h1 {
        font-size: 2.5em;
        font-weight: 700; /* Ensure font is bold for header */
        font-family: 'Montserrat', sans-serif; /* Apply Montserrat to header */
    }
    
    /* Main styles */
    main {
        padding: 2em;
    }
    
    /* Section styles */
    section {
        margin-bottom: 2em;
    }
    
    section h2 {
        font-size: 2em;
        margin-bottom: 0.5em;
        color: #333;
        font-family: 'Montserrat', sans-serif; /* Apply Montserrat to section headings */
    }
    
    section p {
        font-size: 1.1em;
        line-height: 1.8;
    }
    
    section ul {
        list-style-type: none;
        padding-left: 0;
    }
    
    section ul li {
        margin-bottom: 0.5em;
    }
    
    section ul li a {
        color: #007bff;
        text-decoration: none;
    }
    
    section ul li a:hover {
        text-decoration: underline;
    }
    
    /* Footer styles */
    footer {
        background-color: #333;
        color: #fff;
        padding: 1em 0;
        text-align: center;
    }
    
    /* Container styles */
    .container {
        width: 80%;
        margin: 0 auto; /* Center the content */
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
        .container {
            width: 90%;
        }
    }</style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to My Academic Website</h1>
        </div>
    </header>
    
    <main>
        <section id="about">
            <div class="container">
                <h2>About Me</h2>
                <p>Hello, I am Dalah. Am study at Kasetsart Universsity.</p>
            </div>
        </section>
        
        
        <section id="contact">
            <div class="container">
                <h2>Contact Me</h2>
                <p>Email: chonhatai.t@ku.th</p>
                <p>Phone: 0973612196</p>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 My Academic Website. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
